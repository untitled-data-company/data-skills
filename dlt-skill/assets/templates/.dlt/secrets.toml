# dlt Secrets File
#
# IMPORTANT: This file contains sensitive credentials. Never commit to version control!
# Add .dlt/secrets.toml to your .gitignore file.
#
# Secret names must match the parameter names in your source functions.
# Structure: [sources.<source_name>] for source secrets
#            [destination.<destination_name>] for destination secrets

# Example: Source secrets
# [sources.my_source]
# api_key = "your-api-key-here"
# api_secret = "your-api-secret-here"

# Example: API authentication
# [sources.rest_api]
# api_token = "your-bearer-token"

# [sources.salesforce]
# username = "user@company.com"
# password = "your-password"
# security_token = "your-security-token"

# [sources.github]
# github_token = "ghp_your_github_token"

# Example: Destination secrets
# [destination.bigquery]
# credentials = '{ "type": "service_account", "project_id": "...", ... }'
# # Or path to credentials file:
# # credentials = "/path/to/service-account.json"

# [destination.snowflake]
# credentials = "snowflake://user:password@account/database/schema?warehouse=warehouse&role=role"

# [destination.postgres]
# credentials = "postgresql://user:password@localhost:5432/database"

# Note: DuckDB does not require secrets - configure the file path in config.toml instead
# or pass it directly to the pipeline destination parameter

# Example: OAuth credentials
# [sources.my_oauth_source]
# client_id = "your-client-id"
# client_secret = "your-client-secret"
# access_token_url = "https://auth.example.com/oauth/token"
